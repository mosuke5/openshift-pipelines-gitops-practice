apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: extended-pipeline
spec:
  workspaces: 
    - name: shared-workspace
    - name: sonar-settings
    - name: sonar-credentials
  params:
    - name: git-url
      type: string
    - name: git-revision
      type: string
      default: "main"
    - name: image
      type: string
    - name: image-tag
      type: string
      default: "latest"
    - name: context
      type: string
      default: "."
    - name: sonar-host-url
      type: string
      default: "http://sonarqube-sonarqube.handson-devops:9000"
    - name: python-version
      type: string
      default: "3.9"
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
        kind: ClusterTask
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: $(params.git-url)
        - name: deleteExisting
          value: "true"
        - name: revision
          value: $(params.git-revision)
    - name: unit-test
      taskRef:
        name: pytest-with-mysql
      params:
        - name: PYTHON
          value: $(params.python-version)
      workspaces:
        - name: source
          workspace: shared-workspace
      runAfter:
        - fetch-repository
    - name: scan-source-code
      taskRef:
        name: sonarqube-scanner
      params:
        - name: SONAR_HOST_URL
          value: $(params.sonar-host-url)
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: sonar-settings
          workspace: sonar-settings
        - name: sonar-credentials
          workspace: sonar-credentials
      runAfter:
        - unit-test
    - name: build-push-image
      taskRef:
        name: buildah
        kind: ClusterTask
      params:
        - name: IMAGE
          value: $(params.image):$(params.image-tag)
        - name: DOCKERFILE
          value: "Dockerfile"
        - name: CONTEXT
          value: "$(workspaces.source.path)/$(params.context)"
      workspaces:
        - name: source
          workspace: shared-workspace
      runAfter:
        - scan-source-code
